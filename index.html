<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audioplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="audio_player">Audio_player</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
       
     <div class="songList"> 
        <h1 class="a"> Best for Sounds</h1>
     </div>
     <div class="songItemContainer">
     <div class="songItem">
        <img src="covers/1.jpg" alt="1">
        <span class="songName">Let me love You</span>
        <span class="songlistplay"><span class="timestamp">05:30 <i class="far songItemPlay fa-play-circle" ></i> </span></span>
     </div>

     <div class="songItem">
        <img src="covers/2.jpg" alt="1">
        <span class="songName">Let me love You</span>
        <span class="songlistplay"><span class="timestamp">05:30 <i class="far songItemPlay fa-play-circle" ></i> </span></span>
     </div>

     <div class="songItem">
        <img src="covers/3.jpg" alt="1">
        <span class="songName">Let me love You</span>
        <span class="songlistplay"><span class="timestamp">05:30 <i class="far songItemPlay fa-play-circle" ></i> </span></span>
     </div>

    </div>

     <div class="songBanner"> </div>

    

    </div>


    <div class="bottom">
        <input type="range" name="range" id="myProgressBar"  value="0" min="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-solid fa-backward" id="previous"></i>
            <i class="fas fa-2x fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fas fa-2x fa-solid fa-forward" id="next"></i>
            

        </div>
        <div class="songInfo">
            <img src="playing.gif"  width=" 42px" alt="" id="gif">Just me love you-justin
        </div>
      

    </div>
    <script src="https://kit.fontawesome.com/7308bd3930.js" crossorigin="anonymous"></script>
   <script src="script.js"></script>
    
</body>
</html>
